
<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch6. 地方美食列表</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss01.css">
    <style>
        .content_box{
            margin-top: 15px;
            box-shadow: 2px 2px 4px 2px var(--graffiti-concrete-ash);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="title-01 text-center">地方美食列表AAAA</div>
    <div class="container">
        <div class="row" id="myrow">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="content_box roller-l">
                    <div class="roller-l_box">
                        <button class="btn btn-primary">查看更多</button>
                    </div>
                    <div
                        style="background-image: url(images/landscape01.avif); height: 160px; background-position: center center;background-size: cover; border-radius: 5px;">
                    </div>
                    <div class="h3 text-center fw-900">餐廳名稱</div>
                    <div class="h5">電話: 09123456789</div>
                    <div class="h5">地址: 台中縣台中市TCNR</div>
                    <p>簡介: 十分是因為台南感染電視劇這種瀏覽成立引發，過了什麼千萬論文互相問題石油，大哥單位，快捷負責人，培養。</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-4.0.0.js"></script>
    <script>
        $(function(){
            $.ajax({
                type: "GET",
                url: "js/json/TravelFood.json",
                dataType: "json",
                success: showdata,
                error: function(){
                    console.log("error - js/json/TravelFood.json");
                }
            });
        });

        function showdata(data){
            console.log(data);
            data.forEach(function(item){
                
                //資料處理 防呆 使用三元運算子
                let img = item.PicURL ? item.PicURL :  "images/overlook01.avif";
                let tel = item.Tel ? item.Tel : "未提供電話" ;
                let hwords = item.HostWords ? item.HostWords.substring(0, 30) : "未提簡介" ;

                let strHTML = `<div class="col-md-6 col-lg-4 col-xl-3">
                                <div class="content_box roller-l">
                                    <div class="roller-l_box">
                                        <button class="btn btn-primary">查看更多</button>
                                    </div>
                                    <div
                                        style="background-image: url('${img}'); height: 160px; background-position: center center;background-size: cover; border-radius: 5px;">
                                    </div>
                                    <div class="h3 text-center fw-900">${item.Name}</div>
                                    <div class="h5">電話: ${tel}</div>
                                    <div class="h5">地址: ${item.City}${item.Town}${item.Address}</div>
                                    <p>簡介: ${hwords}</p>
                                </div>
                            </div>`;
                $("#myrow").append(strHTML);
            });
        }
    </script>
</body>

</html>
